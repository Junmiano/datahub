title: DEP Data Hub
description: Data Engineering Pilipinas (DEP) Data Hub - A community-driven platform for data projects in the Philippines
theme: minima

include:
  - "*.md"
  - "**/*.md"

header_pages:
  - OVERVIEW.md
  - CONTRIBUTING.md
  - roadmap.md
  - projects/README.md
  - data-sources/README.md

plugins:
  - jekyll-seo-tag

exclude:
  - projects/
  - data-sources/

author: Data Engineering Pilipinas
twitter:
  username: DEPilipinas
  card: summary
social:
  name: Data Engineering Pilipinas
  links:
    - https://twitter.com/DEPilipinas
    - https://github.com/chrisformoso-ca/datahub
    - https://dataengineering.ph
